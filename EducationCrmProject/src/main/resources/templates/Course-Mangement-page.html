<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<link rel="stylesheet" th:href='@{/css/style.css}' />
</head>

<body>
	<!--Sidebar-->
	<div th:replace="~{fragments/admin-sidebar :: admin-sidebar}"></div>
	<!--End of Sidebar-->

	<!--Content-->
	<div class="content container-fluid vh-100 overflow-x-auto">
		<h2>Course Management</h2>
		<p>Here you can add, update and delete new course..</p>

		<section class="mt-5">
			<a href="addCourse" class="btn btn-primary">Add Course</a>
		</section>

		<section class="mt-5">

			<!-- Include fragment -->
			<div th:replace="~{fragments/SuccessandError :: SuccessandError}"></div>
			<table class="table table-striped table-hover table-bordered shadow">
				<thead>
					<tr>
						<th scope="col">Course Name</th>
						<th scope="col">Discounted Price</th>
						<th scope="col">Course Image</th>
						<th scope="col">Edit Course</th>
						<th scope="col">Delete Course</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="course : ${coursePage.content}">
						<td th:text="${course.name}"></td>
						<td th:text="${course.discountedPrice}"></td>
						<td><img th:src="@{${course.ImageUrl}}" width="150"
							alt="course Image" /></td>
						<td class="text-center"><a
							th:href="@{/editCourse(courseName = ${course.name})}"
							class="btn btn-warning"><i
								class="bi bi-pencil-fill text-white"></i></a></td>
						<td class="text-center">
							<button class=" btn btn-danger" th:data-cname="${course.name}"
								onclick="deleteCourse(this.getAttribute('data-cname'))">
								<i class="bi bi-trash-fill"></i>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
	<!--pagination-->
			<div class="d-flex justify-content-center mt-3 mb-3">

				<div
					th:replace="~{fragments/paginationCourse :: paginationCourse(${coursePage})}"></div>

			</div>
		

		</section>
	</div>


	<div class="modal" tabindex="-1" id="deletemodel">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Delete Course</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<p>Are you sure want to delete this course ?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" id="deleteCourseBtn">Delete</button>
				</div>
			</div>
		</div>
	</div>

	<script>
		var courseNameToDelete;

		function deleteCourse(courseName) {
			var deleteModelDiv = new bootstrap.Modal(document
					.getElementById('deletemodel'));
			deleteModelDiv.show();

			courseNameToDelete = courseName;
		}

		document.getElementById('deleteCourseBtn').addEventListener(
				'click',
				function() {

					window.location.href = '/deleteCourseDetails?courseName='
							+ encodeURIComponent(courseNameToDelete);
				});
	</script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
		crossorigin="anonymous"></script>
</body>

</html>
