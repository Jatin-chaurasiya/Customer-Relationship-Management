<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Employee Profile</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

<link rel="stylesheet" th:href='@{/css/style.css}' />
</head>

<body>


	<!-- Sidebar -->
	<div th:replace="~{fragments/employee-sidebar :: employee-sidebar}"></div>
	<!--End of Sidebar-->
	<!--Content-->
	<div class="content">
		<h2>Welcome :<span th:text="${employeeProfile.name}"></span></h2>
		<p>This is Employes Panel</p>


		<main class="container-fluid" style="min-height: 500px;">
			<!--content-->
			<!-- Profile Section Start -->
			<section class="container my-5">
				<div class="row align-items-stretch">
					<!-- Profile Card -->
					<div class="col-lg-4 mb-3">
						<div class="card shadow h-100">
							<div
								class="card-body d-flex flex-column justify-content-center text-center">
								<i class="bi bi-person-circle text-primary"
									style="font-size: 8rem;"></i>
								<h3 class="card-title mt-3" th:text="${employeeProfile.name}"></h3>

							</div>
						</div>
					</div>

					<!-- User Details Card -->
					<div class="col-lg-8 mb-3">
						<div class="card shadow h-100">
							<div class="card-body d-flex flex-column justify-content-center">
								<h3 class="text-center mb-4">User Details</h3>
								<table class="table table-bordered table-hover table-striped">
									<tbody>
										<tr>
											<td><strong>Name</strong></td>
											<td th:text="${employeeProfile.name}"></td>
										</tr>
										<tr>
											<td><strong>Email</strong></td>
											<td th:text="${employeeProfile.emailId}"></td>
										</tr>
										<tr>
											<td><strong>Phone No.</strong></td>
											<td th:text="${employeeProfile.phoneNo}"></td>
										</tr>
										<tr>
											<td><strong>City</strong></td>
											<td th:text="${employeeProfile.city}"></td>
										</tr>

									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- Profile Section End -->
		</main>

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
		crossorigin="anonymous"></script>
</body>

</html>
