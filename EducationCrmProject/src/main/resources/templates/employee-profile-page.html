<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Employee Profile</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
	<link rel="stylesheet" th:href="@{/css/Employee-layout.css}" />
</head>

<body>
	<!-- Sidebar -->
	<div th:replace="~{fragments/employee-sidebar :: employee-sidebar}"></div>

	<!-- Main Content -->
	<div class="content">
		<div class="container-fluid">
			<!-- Header -->
			<div class="mb-4">
				<h2>
					<i class="bi bi-person-badge text-primary"></i> 
					Welcome, <span th:text="${employeeProfile != null ? employeeProfile.name : 'Employee'}">Employee</span>!
				</h2>
				<p class="text-muted mb-0">Employee Panel</p>
			</div>

			<!-- Error Message -->
			<div th:if="${errorMsg}" class="alert alert-danger alert-dismissible fade show" role="alert">
				<i class="bi bi-exclamation-triangle-fill"></i>
				<span th:text="${errorMsg}"></span>
				<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
			</div>

			<!-- Profile Section -->
			<section class="my-4">
				<div class="row align-items-stretch">
					<!-- Profile Card -->
					<div class="col-lg-4 mb-3">
						<div class="card shadow h-100">
							<div class="card-body d-flex flex-column justify-content-center text-center">
								<i class="bi bi-person-circle text-primary" style="font-size: 8rem;"></i>
								<h3 class="card-title mt-3" th:text="${employeeProfile != null ? employeeProfile.name : 'Employee'}">Employee Name</h3>
								<p class="text-muted">Employee Account</p>
							</div>
						</div>
					</div>

					<!-- User Details Card -->
					<div class="col-lg-8 mb-3">
						<div class="card shadow h-100">
							<div class="card-header bg-primary text-white">
								<h5 class="mb-0">
									<i class="bi bi-info-circle-fill"></i> Personal Details
								</h5>
							</div>
							<div class="card-body">
								<table class="table table-bordered table-hover table-striped mb-0">
									<tbody>
										<tr>
											<td width="30%">
												<strong><i class="bi bi-person text-primary"></i> Name</strong>
											</td>
											<td th:text="${employeeProfile != null ? employeeProfile.name : '-'}">Name</td>
										</tr>
										<tr>
											<td>
												<strong><i class="bi bi-envelope text-primary"></i> Email</strong>
											</td>
											<td th:text="${employeeProfile != null ? employeeProfile.emailId : '-'}">Email</td>
										</tr>
										<tr>
											<td>
												<strong><i class="bi bi-telephone text-primary"></i> Phone No.</strong>
											</td>
											<td th:text="${employeeProfile != null && employeeProfile.phoneNo != null ? employeeProfile.phoneNo : '-'}">Phone</td>
										</tr>
										<tr>
											<td>
												<strong><i class="bi bi-geo-alt text-primary"></i> City</strong>
											</td>
											<td th:text="${employeeProfile != null && employeeProfile.city != null ? employeeProfile.city : '-'}">City</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
	
	<!-- Auto-hide alerts -->
	<script>
		setTimeout(function() {
			const alerts = document.querySelectorAll('.alert');
			alerts.forEach(function(alert) {
				if (alert) {
					const bsAlert = new bootstrap.Alert(alert);
					bsAlert.close();
				}
			});
		}, 5000);
	</script>
</body>
</html>
