<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Employee Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    rel="stylesheet">
<style>
html, body {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f2f5;
}
</style>
</head>

<body th:style="'background-image: url(' + @{/images/admin2.webp} + '); background-size: cover; background-position: center;'">
    <div class="card shadow" style="width: 400px;">
        <div class="card-body text-center">
            <h4 class="card-title py-4 text-center text-decoration-underline">Employee Login</h4>

            <div th:if="${errorMsg}" class="mb-3 alert alert-danger" role="alert">
                <span th:text="${errorMsg}"></span>
            </div>

            <form th:action="@{/employeeLoginForm}" method="post" th:object="${employee}">
                <div class="mb-3">
                    <label for="employeeEmail" class="form-label">Employee Email :</label>
                    <input type="email" id="employeeEmail" class="form-control"
                        placeholder="Enter your email" th:field="*{emailId}" required />
                </div>
                <div class="mb-3">
                    <label for="employeePassword" class="form-label">Employee Password :</label>
                    <input type="password" id="employeePassword" class="form-control"
                        placeholder="Enter your password" th:field="*{password}" required />
                </div>
                <div class="d-flex gap-2 justify-content-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a th:href="@{/login}" class="btn btn-secondary">Back to Login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
