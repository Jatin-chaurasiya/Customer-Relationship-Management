<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Employee Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
	crossorigin="anonymous">
<style>
html, body {
	height: 100%;
	display: flex;
	justify-content: center;
	align-items: center;
	background-image: url('images/admin2.webp');
}
</style>
</head>

<body>
	<div class="card shadow" style="width: 400px;">
		<div class="card-body text-center">
			<h4 class="card-title py-4 text-center text-decoration-underline">Employee
				Login</h4>

			<div th:if="${errorMsg}" class="mb-3 alert alert-danger" role="alert">
				<span th:text="${errorMsg}"></span>
			</div>

			<form th:action="@{/employeeLoginForm}" method="post"
				th:object="${employee}">
				<div class="mb-3">
					<label class="form-label">Employee Email :</label> <input
						type="email" class="form-control" placeholder="Enter your email"
						th:field="*{emailId}" required />
				</div>
				<div class="mb-3">
					<label class="form-label">Employee Password :</label> <input
						type="password" class="form-control"
						placeholder="Enter your password" th:field="*{password}" required />
				</div>
				<button type="submit" class="btn btn-primary">Login</button>
			</form>

		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
		crossorigin="anonymous"></script>
</body>

</html>
