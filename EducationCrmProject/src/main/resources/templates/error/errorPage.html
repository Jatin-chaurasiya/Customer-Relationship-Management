<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100 bg-light">

    <div class="text-center">
        
        <!-- Show status only if present -->
        <p th:if="${status}" class="fw-bold text-dark mb-3" th:text="${status}"></p>
        
        <!-- Show message -->
        <p class="lead mb-4 text-muted" th:text="${message}"></p>
        
        <a th:href="@{/index}" class="btn btn-primary mt-3" role="button">Back to Home</a>
    </div>

</body>
</html>
