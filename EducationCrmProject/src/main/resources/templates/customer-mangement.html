<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Profile</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

<link rel="stylesheet" th:href="@{/css/style.css}" />
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>

<body>
	<!--Sidebar-->
	<div th:replace="~{fragments/admin-sidebar :: admin-sidebar}"></div>
	<!--End of Sidebar-->

	<!--Content-->
	<div class="content">
		<h2>Customer Mangement</h2>
		<p>Here you can view, ban and unban customers..</p>

		<section class="mt-5">

			<div th:if="${#lists.isEmpty(userPage.content)}">
				<div class="alert alert-warning" role="alert">No customers
					found</div>
			</div>

			<div th:if="${!#lists.isEmpty(userPage.content)}">
				<table class="table table-striped table-hover table-bordered shadow">
					<thead class="table-primary">
						<tr>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col">Phone No.</th>
							<th scope="col">City</th>
							<th scope="col">Ban status</th>
							<th scope="col">More</th>
							<th scope="col">Ban User</th>
							<th scope="col">Unban User</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="user : ${userPage.content}">
							<td th:text="${user.name}"></td>
							<td th:text="${user.email}"></td>
							<td th:text="${user.phoneno}"></td>
							<td th:text="${user.city}"></td>
							<td th:text="${user.banStatus}"></td>
							<td><a
								th:href="@{/userCoursesDetails(userEmail=${user.email}, userName=${user.name})}"
								class="btn btn-info"> <i class="bi bi-info-circle"></i>
							</a></td>
							<td>
								<button class="btn btn-danger" th:data-uemail="${user.email}"
									onclick="banUser(this.getAttribute('data-uemail'))">
									<i class="bi bi-x-circle"></i>
								</button>
							</td>
							<td>
								<button class="btn btn-success" th:data-uemail="${user.email}"
									onclick="unBanUser(this.getAttribute('data-uemail'))">
									<i class="bi bi-check-circle"></i>
								</button>
							</td>
						</tr>
					</tbody>
				</table>

				<!-- Pagination -->
				<div class="d-flex justify-content-center mt-3 mb-3">
					<div th:replace="~{fragments/paginationUser :: paginationUser(${userPage})}"></div>
				</div>
			</div>
		</section>

	</div>


	<div class="modal" tabindex="-1" id="banUserModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Ban User</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<p>Are you sure you want to ban this user ?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" id="banUserBtn">Ban</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal" tabindex="-1" id="unBanUserModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Unban User</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<p>Are you sure you want to unban this user ?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" id="unBanUserBtn">Unban</button>
				</div>
			</div>
		</div>
	</div>

	<script>
		function banUser(userEmail) {
			var userEmailToBan;
			var banStatus = true;

			var banUserModalDiv = new bootstrap.Modal(document
					.getElementById('banUserModal'));
			banUserModalDiv.show();

			userEmailToBan = userEmail;

			document
					.getElementById('banUserBtn')
					.addEventListener(
							'click',
							function() {
								window.location.href = '/banUserDetails?userEmail='
										+ encodeURIComponent(userEmailToBan)
										+ '&banStatus='
										+ encodeURIComponent(banStatus);
							});
		}
		function unBanUser(userEmail) {
			var userEmailToBan;
			var banStatus = false;

			var unBanUserModalDiv = new bootstrap.Modal(document
					.getElementById('unBanUserModal'));
			unBanUserModalDiv.show();

			userEmailToBan = userEmail;

			document
					.getElementById('unBanUserBtn')
					.addEventListener(
							'click',
							function() {
								window.location.href = '/banUserDetails?userEmail='
										+ encodeURIComponent(userEmailToBan)
										+ '&banStatus='
										+ encodeURIComponent(banStatus);
							});
		}
	</script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
		crossorigin="anonymous"></script>

</body>
</html>
