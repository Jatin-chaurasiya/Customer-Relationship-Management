<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
	rel="stylesheet">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg bg-primary">
			<div class="container">
				<!-- Brand Logo -->
				<a class="navbar-brand d-flex align-items-center" th:href="@{/}">
					<img th:src="@{/images/logo.png}" alt="CampusConnect Logo"
					width="60" class="me-2"> <span class="h3 text-white mb-0">CampusConnect</span>
				</a>

				<!-- Navbar toggler -->
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<!-- Navbar links -->
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">

						<li class="nav-item"><a class="nav-link text-white"
							th:href="@{/index}">Home</a></li>

						<li class="nav-item"><a class="nav-link text-white"
							th:href="@{/myCourses}">My Courses</a></li>

						<li class="nav-item"><a class="nav-link text-white"
							aria-current="page" href="provideFeedback">Feedback</a></li>

						<!-- User Profile -->
						<li class="nav-item ms-3"><a
							class="nav-link text-white d-flex align-items-center"
							th:href="@{/userProfile}"> <i class="bi bi-person-circle"
								style="font-size: 1.5rem;"></i> <span class="ms-1">Hello,
									<span th:text="${sessionUser.name}"></span>
							</span>
						</a></li>

						<!-- Account Dropdown -->
						<li class="nav-item dropdown ms-3"><a
							class="nav-link dropdown-toggle text-white" href="#"
							role="button" data-bs-toggle="dropdown" aria-expanded="false">
								Account </a>
							<ul class="dropdown-menu dropdown-menu-end">
								<li><a class="dropdown-item" th:href="@{/adminLogin}">Admin
										Login</a></li>
								<li><a class="dropdown-item" th:href="@{/employeeLogin}">Employee
										Login</a></li>
								<li><hr class="dropdown-divider"></li>
								<li><a class="dropdown-item text-danger"
									th:href="@{/logout}">Logout</a></li>
							</ul></li>

					</ul>
				</div>
			</div>
		</nav>
	</header>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
