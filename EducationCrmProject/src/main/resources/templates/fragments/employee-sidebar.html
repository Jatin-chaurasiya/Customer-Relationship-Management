<div th:fragment="employee-sidebar">
	<!-- Employee Sidebar -->
	<div class="sidebar">
		<!-- Sidebar Header -->
		<div class="sidebar-header p-4 border-bottom border-secondary">
			<div class="text-center">
				<i class="bi bi-person-circle" style="font-size: 3rem; color: #fff;"></i>
				<h5 class="text-white mt-2 mb-0" th:text="${sessionEmployee != null ? sessionEmployee.name : 'Employee'}">
					Employee Name
				</h5>
				<small class="text-white-50">Employee Panel</small>
			</div>
		</div>

		<!-- Navigation Menu -->
		<nav class="nav flex-column p-3">
			<!-- Dashboard/Profile -->
			<a class="nav-link sidebar-link" th:href="@{/employeeProfile}">
				<i class="bi bi-speedometer2"></i>
				<span>Dashboard</span>
			</a>

			<!-- Sell Course -->
			<a class="nav-link sidebar-link" th:href="@{/sellCourse}">
				<i class="bi bi-cart-plus"></i>
				<span>Sell Course</span>
			</a>

			<!-- Inquiry Management -->
			<a class="nav-link sidebar-link" th:href="@{/inquiryMangement}">
				<i class="bi bi-telephone"></i>
				<span>Inquiry Management</span>
			</a>

			<!-- Follow-Ups -->
			<a class="nav-link sidebar-link" th:href="@{/followUps}">
				<i class="bi bi-calendar-check"></i>
				<span>Follow-Ups</span>
			</a>

			<!-- Divider -->
			<hr class="sidebar-divider my-3">

			<!-- Logout -->
			<a class="nav-link sidebar-link text-danger" th:href="@{/employeeLogout}">
				<i class="bi bi-box-arrow-right"></i>
				<span>Logout</span>
			</a>
		</nav>

		<!-- Sidebar Footer -->
		<div class="sidebar-footer p-3 text-center">
			<small class="text-white-50">Employee Portal v1.0</small>
		</div>
	</div>
</div>

<script>
	// Highlight active link based on current URL
	document.addEventListener('DOMContentLoaded', function() {
		const currentPath = window.location.pathname;
		const navLinks = document.querySelectorAll('.sidebar-link');
		
		navLinks.forEach(link => {
			const href = link.getAttribute('href');
			if (href && currentPath.includes(href) && href !== '/') {
				link.classList.add('active');
			}
		});
	});
</script>
