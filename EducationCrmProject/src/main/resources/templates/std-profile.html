<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <!--HEADER START-->
        <div th:replace="~{fragments/headerProfile :: header}"></div>
    <!-- Header Ends -->

    <!--Main  section Start-->
    <main class="container-fluid" style="min-height: 500px;">
        <!--content-->
        <!-- Profile Section Start -->
        <section class="container my-5">
            <div class="row align-items-stretch">
                <!-- Profile Card -->
                <div class="col-lg-4 mb-3">
                    <div class="card shadow h-100">
                        <div class="card-body d-flex flex-column justify-content-center text-center">
                            <i class="bi bi-person-circle text-primary" style="font-size: 8rem;"></i>
                            <h3 class="card-title mt-3" th:text="${sessionUser.name}"></h3>
                        </div>
                    </div>
                </div>

                <!-- User Details Card -->
                <div class="col-lg-8 mb-3">
                    <div class="card shadow h-100">
                        <div class="card-body d-flex flex-column justify-content-center">
                            <h3 class="text-center mb-4">User Details</h3>
                            <table class="table table-bordered table-hover table-striped">
                                <tbody>
                                    <tr>
                                        <td><strong>Name</strong></td>
                                        <td th:text="${sessionUser.name}"></td>
                                    </tr>
                                    <tr>
                                        <td><strong>Email</strong></td>
                                        <td th:text="${sessionUser.email}"></td>
                                    </tr>
                                    <tr>
                                        <td><strong>Phone No.</strong></td>
                                        <td th:text="${sessionUser.phoneno}"></td>
                                    </tr>
                                    <tr>
                                        <td><strong>City</strong></td>
                                        <td th:text="${sessionUser.city}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Profile Section End -->
    </main>
    <!--Main section ends-->

    <!--Footer starts-->
       <div th:replace="~{fragments/footer :: footer}"></div>
    <!--Footer ends-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
