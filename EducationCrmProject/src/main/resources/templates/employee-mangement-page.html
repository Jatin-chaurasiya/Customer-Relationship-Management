<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Employee Management</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
	<!-- Sidebar -->
	<div id="adminSidebar" class="sidebar position-fixed h-100"
		style="z-index: 1010; width: 250px;">
		<div th:replace="~{fragments/admin-sidebar :: admin-sidebar}"></div>
	</div>


	<!-- End Sidebar -->

	<!-- Content -->
	<div class="content">
		<h2>Employee Management</h2>
		<p>Here you can add, update, and delete employees</p>

		<section class="mt-5">
			<a href="addEmployee" class="btn btn-primary">Add Employee</a>

		</section>



		<section class="mt-4">

			<!-- Sticky Alerts -->
			<div class="sticky-top mt-3" style="z-index: 2000;">
				<div th:replace="~{fragments/SuccessandError :: SuccessandError}"></div>
			</div>


			<div class="table-responsive mt-4">
				<table
					class="table table-bordered table-striped table-hover align-middle text-center">
					<thead class="table-primary">
						<tr>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col">Phone No.</th>
							<th scope="col">City</th>
							<th scope="col">Update</th>
							<th scope="col">Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="employee : ${employeePage.content}">
							<td th:text="${employee.name}"></td>
							<td th:text="${employee.emailId}"></td>
							<td th:text="${employee.phoneNo}"></td>
							<td th:text="${employee.city}"></td>
							<td><a
								th:href="@{/editEmployee(employeeEmail=${employee.emailId})}"
								class="btn btn-sm btn-warning"> <i
									class="bi bi-pencil-fill text-white"></i>
							</a></td>
							<td>
								<button class="btn btn-sm btn-danger"
									th:data-eemail="${employee.emailId}"
									onclick="deleteEmployee(this.getAttribute('data-eemail'))">
									<i class="bi bi-trash-fill"></i>
								</button>
							</td>
						</tr>
					</tbody>
				</table>

				<!-- Pagination -->
				<div class="d-flex justify-content-center mt-3 mb-3">
					<div
						th:replace="~{fragments/paginationEmployee :: paginationEmployee(${employeePage})}"></div>
						

				</div>
			</div>
		</section>
	</div>

	<!-- Delete Modal -->
	<div class="modal" tabindex="-1" id="deletemodel">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Delete Employee</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<p>Are you sure you want to delete this employee?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary"
						id="deleteEmployeeBtn">Delete</button>
				</div>
			</div>
		</div>
	</div>

	<!-- JS -->
	<script>
		var employeeEmailToDelete;

		function deleteEmployee(email) {
			var deleteModal = new bootstrap.Modal(document
					.getElementById('deletemodel'));
			deleteModal.show();
			employeeEmailToDelete = email;
		}

		document
				.getElementById('deleteEmployeeBtn')
				.addEventListener(
						'click',
						function() {
							window.location.href = '/deleteEmployeeDetails?employeeEmail='
									+ encodeURIComponent(employeeEmailToDelete);
						});
	</script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
		crossorigin="anonymous"></script>
</body>
</html>
