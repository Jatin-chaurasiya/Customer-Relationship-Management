<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Add Employee</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
	rel="stylesheet" crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
	<!-- Sidebar -->
	<div th:replace="~{fragments/admin-sidebar :: admin-sidebar}"></div>
	<!-- End Sidebar -->

	<div class="content">
		<h2>Employee Management</h2>
		<p>Add Employee Below...</p>

		<section class="mt-5">
			<h3 class="text-center">Add Employee</h3>
			<div class="row justify-content-center">
				<div class="card shadow p-5" style="width: 40%">


					<!-- Include fragment -->
					<div th:replace="~{fragments/SuccessandError :: SuccessandError}"></div>


					<form th:action="@{/addEmployeeForm}" method="post"
						th:object="${employee}">

						<div class="mb-3">
							<label class="form-label">Name:</label> <input type="text"
								class="form-control" th:field="*{name}"
								placeholder="Enter employee name" required />
						</div>

						<div class="mb-3">
							<label class="form-label">Email Id:</label> <input type="email"
								class="form-control" th:field="*{emailId}"
								placeholder="Enter email" required />
						</div>

						<div class="mb-3">
							<label class="form-label">Password:</label> <input
								type="password" class="form-control" th:field="*{password}"
								placeholder="Enter password" required />
						</div>

						<div class="mb-3">
							<label class="form-label">Phone No.:</label> <input type="text"
								class="form-control" th:field="*{phoneNo}"
								placeholder="Enter phone number" required />
						</div>

						<div class="mb-3">
							<label class="form-label">City:</label> <input type="text"
								class="form-control" th:field="*{city}" placeholder="Enter city"
								required />
						</div>

						<button type="submit" class="btn btn-primary">Add
							Employee</button>
					</form>

				</div>
			</div>
		</section>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
</body>
</html>
