<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Add Employee - Admin Panel</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
	<link rel="stylesheet" th:href="@{/css/admin-layout.css}" />
</head>

<body>
	<!-- Sidebar -->
	<div th:replace="~{fragments/admin-sidebar :: admin-sidebar}"></div>

	<!-- Main Content -->
	<div class="content">
		<div class="container-fluid">
			<!-- Header with Back Button -->
			<div class="d-flex justify-content-between align-items-center mb-4">
				<div>
					<h2>
						<i class="bi bi-person-plus-fill text-primary"></i> 
						Add Employee
					</h2>
					<p class="text-muted mb-0">Register a new employee</p>
				</div>
				<a href="/employeeMangement" class="btn btn-secondary">
					<i class="bi bi-arrow-left"></i> Back to Employees
				</a>
			</div>

			<!-- Form Section -->
			<section class="mt-4">
				<div class="row justify-content-center">
					<div class="col-lg-8 col-md-10">
						<div class="card shadow">
							<div class="card-header bg-primary text-white">
								<h5 class="mb-0">
									<i class="bi bi-person-fill"></i> Employee Information
								</h5>
							</div>
							<div class="card-body p-4">
								<!-- Success/Error Messages -->
								<div th:replace="~{fragments/SuccessandError :: SuccessandError}"></div>

								<form th:action="@{/addEmployeeForm}" 
								      method="post" 
								      th:object="${employee}"
								      id="addEmployeeForm">

									<!-- Name -->
									<div class="mb-3">
										<label class="form-label fw-bold">
											<i class="bi bi-person text-primary"></i> Full Name
											<span class="text-danger">*</span>
										</label>
										<input type="text" 
										       class="form-control" 
										       th:field="*{name}" 
										       placeholder="Enter full name" 
										       required 
										       minlength="2"
										       maxlength="100" />
										<small class="text-muted">Minimum 2 characters</small>
									</div>

									<!-- Email -->
									<div class="mb-3">
										<label class="form-label fw-bold">
											<i class="bi bi-envelope text-primary"></i> Email Address
											<span class="text-danger">*</span>
										</label>
										<input type="email" 
										       class="form-control" 
										       th:field="*{emailId}" 
										       placeholder="example@company.com" 
										       required 
										       maxlength="100" />
										<small class="text-muted">Must be a valid email address</small>
									</div>

									<!-- Password -->
									<div class="mb-3">
										<label class="form-label fw-bold">
											<i class="bi bi-lock text-primary"></i> Password
											<span class="text-danger">*</span>
										</label>
										<div class="input-group">
											<input type="password" 
											       class="form-control" 
											       th:field="*{password}" 
											       id="passwordField"
											       placeholder="Enter secure password" 
											       required 
											       minlength="6" />
											<button class="btn btn-outline-secondary" 
											        type="button" 
											        id="togglePassword">
												<i class="bi bi-eye" id="toggleIcon"></i>
											</button>
										</div>
										<small class="text-muted">Minimum 6 characters required</small>
									</div>

									<!-- Phone Number -->
									<div class="mb-3">
										<label class="form-label fw-bold">
											<i class="bi bi-telephone text-primary"></i> Phone Number
											<span class="text-danger">*</span>
										</label>
										<input type="tel" 
										       class="form-control" 
										       th:field="*{phoneNo}" 
										       placeholder="10 digit mobile number" 
										       required 
										       pattern="[0-9]{10}" 
										       maxlength="10" />
										<small class="text-muted">10 digit mobile number without country code</small>
									</div>

									<!-- City -->
									<div class="mb-3">
										<label class="form-label fw-bold">
											<i class="bi bi-geo-alt text-primary"></i> City
											<span class="text-danger">*</span>
										</label>
										<input type="text" 
										       class="form-control" 
										       th:field="*{city}" 
										       placeholder="Enter city name" 
										       required 
										       minlength="2"
										       maxlength="50" />
										<small class="text-muted">Employee's current city</small>
									</div>

									<!-- Required Fields Note -->
									<div class="alert alert-info" role="alert">
										<i class="bi bi-info-circle-fill"></i>
										<strong>Note:</strong> All fields marked with <span class="text-danger">*</span> are mandatory.
									</div>

									<!-- Buttons -->
									<div class="d-flex gap-2">
										<button type="submit" class="btn btn-primary">
											<i class="bi bi-check-circle"></i> Add Employee
										</button>
										<button type="reset" class="btn btn-outline-warning">
											<i class="bi bi-arrow-clockwise"></i> Reset Form
										</button>
										<a href="/employeeMangement" class="btn btn-outline-secondary">
											<i class="bi bi-x-circle"></i> Cancel
										</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
	
	<!-- Form Validation & Features -->
	<script>
		// Form validation
		(function() {
			'use strict';
			const form = document.getElementById('addEmployeeForm');
			form.addEventListener('submit', event => {
				if (!form.checkValidity()) {
					event.preventDefault();
					event.stopPropagation();
				}
				form.classList.add('was-validated');
			}, false);
		})();

		// Phone number validation - only digits
		const phoneInput = document.querySelector('input[name="phoneNo"]');
		if (phoneInput) {
			phoneInput.addEventListener('input', function(e) {
				this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10);
			});
		}

		// Toggle password visibility
		const togglePassword = document.getElementById('togglePassword');
		const passwordField = document.getElementById('passwordField');
		const toggleIcon = document.getElementById('toggleIcon');
		
		if (togglePassword) {
			togglePassword.addEventListener('click', function() {
				const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
				passwordField.setAttribute('type', type);
				
				// Toggle icon
				if (type === 'password') {
					toggleIcon.classList.remove('bi-eye-slash');
					toggleIcon.classList.add('bi-eye');
				} else {
					toggleIcon.classList.remove('bi-eye');
					toggleIcon.classList.add('bi-eye-slash');
				}
			});
		}

		// Auto-hide success/error messages after 5 seconds
		setTimeout(function() {
			const alerts = document.querySelectorAll('.alert-success, .alert-danger');
			alerts.forEach(function(alert) {
				if (alert && !alert.classList.contains('alert-info')) {
					const bsAlert = new bootstrap.Alert(alert);
					bsAlert.close();
				}
			});
		}, 5000);
	</script>
</body>
</html>
