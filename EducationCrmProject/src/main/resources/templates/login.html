<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CampusConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <!--HEADER START-->
    <div th:replace="~{fragments/header :: header}"></div>
    <!-- Header Ends -->

    <!--Main  section Start-->
    <main class="container-fluid" style="min-height: 550px;">
        <!--content-->
        <section class="container py-5 bg-light">
            <h3 class="text-center mb-5">Login Here</h3>

            <!--Courses-->
            <div class="row justify-content-center">

                <!--login card-->
                <div class="col-lg-6 col-md-6">
                    <!-- ðŸ‘‡ IMPORTANT: th:object + th:field -->
                    <form th:action="@{/loginForm}" th:object="${user}" method="post">
                        <div class="card shadow p-5">
                            <!-- Error Message -->
                            <div th:if="${errorMsg}" class="alert alert-danger" role="alert">
                                <span th:text="${errorMsg}"></span>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label class="form-label">Email Id :</label>
                                <input type="email" th:field="*{email}" class="form-control"
                                       placeholder="Enter your Email Id" required>
                                <div id="emailHelp" class="form-text">
                                    We'll never share your email with anyone else.
                                </div>
                            </div>

                            <!-- Password -->
                            <div class="mb-3">
                                <label class="form-label">Password :</label>
                                <input type="password" th:field="*{password}" class="form-control"
                                       placeholder="Enter your Password" required>
                            </div>

                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Login card End -->
        </section>
    </main>
    <!--Main section ends-->

    <!--Footer starts-->
    <div th:replace="~{fragments/footer :: footer}"></div>
    <!--Footer ends-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
