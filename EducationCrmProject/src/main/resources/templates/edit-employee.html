<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Employee</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
  <!-- Sidebar -->
  <div th:replace="~{fragments/admin-sidebar :: admin-sidebar}"></div>
  <!-- End Sidebar -->

  <div class="content">
    <h2>Employee Management</h2>
    <p>Edit Employee Below...</p>

    <section class="mt-5">
      <h3 class="text-center">Edit Employee</h3>
      <div class="row justify-content-center">
        <div class="card shadow p-5" style="width: 50%">

          <form th:action="@{/updateEmployeeDetailsForm}" method="post" th:object="${newEmployeeObj}">
            
            <div class="mb-3">
              <label class="form-label">Name:</label>
              <input type="text" class="form-control" name="name" th:value="${employee.name}" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Email Id:</label>
              <input type="email" class="form-control" name="emailId" th:value="${employee.emailId}" readonly />
            </div>

            <div class="mb-3">
              <label class="form-label">Password:</label>
              <input type="text" class="form-control" name="password" th:value="${employee.password}" placeholder="Enter password" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Phone No.:</label>
              <input type="text" class="form-control" name="phoneNo" th:value="${employee.phoneNo}" placeholder="Enter phone number" required />
            </div>

            <div class="mb-3">
              <label class="form-label">City:</label>
              <input type="text" class="form-control" name="city" th:value="${employee.city}" placeholder="Enter city" required />
            </div>

            <button type="submit" class="btn btn-primary">Update Employee Details</button>
          </form>

        </div>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
          crossorigin="anonymous"></script>
</body>
</html>
