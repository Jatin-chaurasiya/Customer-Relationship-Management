<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Edit Employee - Admin Panel</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
	<link rel="stylesheet" th:href="@{/css/admin-layout.css}" />
</head>

<body>
	<!-- Sidebar -->
	<div th:replace="~{fragments/admin-sidebar :: admin-sidebar}"></div>

	<!-- Main Content -->
	<div class="content">
		<div class="container-fluid">
			<!-- Header with Back Button -->
			<div class="d-flex justify-content-between align-items-center mb-4">
				<div>
					<h2>
						<i class="bi bi-pencil-square text-warning"></i> 
						Edit Employee
					</h2>
					<p class="text-muted mb-0">Update employee information</p>
				</div>
				<a href="/employeeMangement" class="btn btn-secondary">
					<i class="bi bi-arrow-left"></i> Back to Employees
				</a>
			</div>

			<!-- Form Section -->
			<section class="mt-4">
				<div class="row justify-content-center">
					<div class="col-lg-8 col-md-10">
						<div class="card shadow">
							<div class="card-header bg-warning text-white">
								<h5 class="mb-0">
									<i class="bi bi-person-fill"></i> Employee Details
								</h5>
							</div>
							<div class="card-body p-4">
								<form th:action="@{/updateEmployeeDetailsForm}" 
								      method="post" 
								      th:object="${newEmployeeObj}">

									<!-- Name -->
									<div class="mb-3">
										<label class="form-label fw-bold">
											<i class="bi bi-person text-primary"></i> Full Name
											<span class="text-danger">*</span>
										</label>
										<input type="text" 
										       class="form-control" 
										       name="name" 
										       th:value="${employee.name}" 
										       placeholder="Enter full name" 
										       required 
										       minlength="2"
										       maxlength="100" />
									</div>

									<div class="mb-3">
										<label class="form-label fw-bold">
											<i class="bi bi-envelope text-primary"></i> Email Address
										</label>
										<input type="email" 
										       class="form-control bg-light" 
										       name="emailId" 
										       th:value="${employee.emailId}" 
										       readonly />
										<small class="text-muted">Email cannot be changed</small>
									</div>

									<!-- Password -->
									<div class="mb-3">
										<label class="form-label fw-bold">
											<i class="bi bi-lock text-primary"></i> Password
											<span class="text-danger">*</span>
										</label>
										<input type="password" 
										       class="form-control" 
										       name="password" 
										       th:value="${employee.password}" 
										       placeholder="Enter password" 
										       required 
										       minlength="6" />
										<small class="text-muted">Minimum 6 characters</small>
									</div>

									<!-- Phone Number -->
									<div class="mb-3">
										<label class="form-label fw-bold">
											<i class="bi bi-telephone text-primary"></i> Phone Number
											<span class="text-danger">*</span>
										</label>
										<input type="tel" 
										       class="form-control" 
										       name="phoneNo" 
										       th:value="${employee.phoneNo}" 
										       placeholder="Enter phone number (10 digits)" 
										       required 
										       pattern="[0-9]{10}" 
										       maxlength="10" />
										<small class="text-muted">10 digit mobile number</small>
									</div>

									<!-- City -->
									<div class="mb-3">
										<label class="form-label fw-bold">
											<i class="bi bi-geo-alt text-primary"></i> City
											<span class="text-danger">*</span>
										</label>
										<input type="text" 
										       class="form-control" 
										       name="city" 
										       th:value="${employee.city}" 
										       placeholder="Enter city name" 
										       required 
										       minlength="2"
										       maxlength="50" />
									</div>

									<!-- Required Fields Note -->
									<div class="alert alert-info" role="alert">
										<i class="bi bi-info-circle-fill"></i>
										<strong>Note:</strong> Fields marked with <span class="text-danger">*</span> are required.
									</div>

									<!-- Buttons -->
									<div class="d-flex gap-2">
										<button type="submit" class="btn btn-warning text-white">
											<i class="bi bi-check-circle"></i> Update Employee
										</button>
										<a href="/employeeMangement" class="btn btn-outline-secondary">
											<i class="bi bi-x-circle"></i> Cancel
										</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
	
	<!-- Form Validation -->
	<script>
		(function() {
			'use strict';
			const forms = document.querySelectorAll('form');
			Array.from(forms).forEach(form => {
				form.addEventListener('submit', event => {
					if (!form.checkValidity()) {
						event.preventDefault();
						event.stopPropagation();
					}
					form.classList.add('was-validated');
				}, false);
			});
		})();
